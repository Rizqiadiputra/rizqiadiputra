{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.tgl_terbit %}
            <div class="date">
                {{ post.tgl_terbit }}
            </div>
        {% endif %}
        <h2>{{ post.judul }}</h2>
        <p>{{ post.isi|linebreaksbr }}</p>
    </div>
{% endblock %}
