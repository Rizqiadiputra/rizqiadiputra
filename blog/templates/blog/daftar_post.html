{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts_ditemplate %}
        <div class="post">
            <div class="date">
                <p>terbit: {{ post.tgl_terbit }}</p>
            </div>
            <h2><a href="{% url 'detail_post' pk=post.pk %}">{{ post.judul }}</a></h2>
            <p>{{ post.isi|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
