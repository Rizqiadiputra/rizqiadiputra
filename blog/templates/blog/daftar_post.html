{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts_ditemplate %}
        <div class="post">
            <div class="date">
                <p>terbit: {{ post.tgl_terbit }}</p>
            </div>
            <h2><a href="">{{ post.judul }}</a></h2>
            <p>{{ post.isi|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
